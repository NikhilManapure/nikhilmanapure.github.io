<div class="sidenav">
  <ng-container *ngFor="let page of pages; let i = index">
    <a [routerLink]="page.href" [style.color]="isCurrentPage(i)"><span><i style="width: 23px;" [style.font-size.px]="page.fontSize" [ngClass]="page.icon"></i></span> <span class="textTitle"> {{page.title}}</span></a>
  </ng-container>
</div>
<div class="main">
  <router-outlet></router-outlet>
</div>
